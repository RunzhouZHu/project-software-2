<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Game</title>
    <link href="Css/style.css" rel="stylesheet">
</head>
<body>


<!-- User Information -->
<div id="user_info">
    <img src="Css/pics/UI.png" alt="UI">
    <article>
        <ul>
            <li id="player_name"></li>
            <li id="player_money"></li>
            <li id="player_fuel"></li>
        </ul>
    </article>
</div>

<!-- Shop Icon -->
<div id="shop_icon">
    <img src="Css/pics/shop_icon3.gif" alt="shop_icon">
</div>

<!-- Shop -->
<div id="shop">
    <img src="Css/pics/shop_page.png" alt="shop_page" id="shop_background">
</div>

<!-- refuel -->
<div id="refuel">
    <img src="Css/pics/shop_pics/refuel_pic.png" alt="refuel_pic" >
</div>

<!-- Tasks at left of webpage -->
<div id="tasks">
    <img src="Css/pics/tasks.png" alt="tasks">
</div>

<!-- Task information-->
<div id="task_info">
    <img src="Css/pics/task_info1.png" alt="task_info">
</div>

<!-- New version tasks icon -->
<div id="version_tasks_icon">
    <img src="Css/pics/version_tasks_icon.gif" alt="version tasks icon">
</div>


<!-- New version tasks -->
<div id="version_tasks">
    <img src="Css/pics/version_task.gif" alt="version tasks">
</div>

<!-- Fly Confirm Window -->
<div id="fly_confirm">
    <img src="Css/pics/fly_confirm.png" alt="fly_confirm">
    <article>
        <p>Are you ready to take off?</p>
        <p id="flyConfirmYes">Yes</p>
        <p id="flyConfirmNo">No</p>
    </article>

</div>

<!-- map div -->
<div id="map"></div>
<script src="JavaScript/Fetch.js"></script>
<script src="JavaScript/weather.js"></script>
<script src="JavaScript/Marks.js"></script>
<script src="JavaScript/Shop.js"></script>
<script src="JavaScript/Tasks.js"></script>
<script src="JavaScript/Player.js"></script>
<script src="JavaScript/Map.js"></script>
<script src="JavaScript/JavaScript.js"></script>
<!-- insert Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8AfzZV2OB09U9kXsWZN4sw9e0jmCdZ-0&callback=initMap" async
        defer></script>
</body>
</html>
